<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado AES con CryptoJS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Cifrado AES con CryptoJS</h2>
    <textarea id="inputText" maxlength="200" placeholder="Introduce el texto aquí"></textarea>
    <br>
    <input type="password" id="secretKey" placeholder="Introduce la clave secreta" style="margin: 10px 0; padding: 5px;">
    <div id="passwordStrength"></div>
    <div id="strengthText">Seguridad: Muy débil</div>
    <br>
    <button onclick="cifrar()">Cifrar</button>
    <button onclick="descifrar()">Descifrar</button>
    <br>
    <textarea id="outputText" readonly placeholder="Resultado"></textarea>

    <script src="script.js"></script>
</body>
</html>
