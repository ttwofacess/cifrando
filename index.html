<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado AES con CryptoJS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        textarea {
            width: 80%;
            height: 60px;
            margin: 10px 0;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Cifrado AES con CryptoJS</h2>
    <textarea id="inputText" maxlength="60" placeholder="Introduce el texto aquí"></textarea>
    <br>
    <input type="password" id="secretKey" placeholder="Introduce la clave secreta" style="margin: 10px 0; padding: 5px;">
    <br>
    <button onclick="cifrar()">Cifrar</button>
    <button onclick="descifrar()">Descifrar</button>
    <br>
    <textarea id="outputText" readonly placeholder="Resultado"></textarea>

    <script>
        function validarClave(clave) {
        // Mínimo 12 caracteres, al menos: 1 mayúscula, 1 minúscula, 1 número y 1 símbolo
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z0-9]).{12,}$/;
            return regex.test(clave);
        }

        function cifrar() {
            let texto = document.getElementById("inputText").value;
            let claveSecreta = document.getElementById("secretKey").value;

            
            if (!texto || !claveSecreta) {
                alert("Ingresa tanto el texto como la clave secreta");
                return;
            }

            // Validar fortaleza de la clave
            if (!validarClave(claveSecreta)) {
                alert("La clave debe tener al menos 12 caracteres e incluir mayúsculas, minúsculas, números y símbolos");
                return;
            }

            let cifrado = CryptoJS.AES.encrypt(texto, claveSecreta).toString();
            document.getElementById("outputText").value = cifrado;
        }

        function descifrar() {
            let textoCifrado = document.getElementById("inputText").value;
            let claveSecreta = document.getElementById("secretKey").value;

            if (!textoCifrado || !claveSecreta) {
                alert("Ingresa tanto el texto cifrado como la clave secreta");    
                return;
            }

            if (!validarClave(claveSecreta)) {
                alert("La clave debe tener al menos 12 caracteres e incluir mayúsculas, minúsculas, números y símbolos");
                return;
            }

            try {
                let bytes = CryptoJS.AES.decrypt(textoCifrado, claveSecreta);
                let textoDescifrado = bytes.toString(CryptoJS.enc.Utf8);
                
                if (!textoDescifrado) {
                    alert("Error: Clave incorrecta o texto mal formateado");
                    return;
                }
                
                document.getElementById("outputText").value = textoDescifrado;
            } catch (error) {
                alert("Error al descifrar. Verifica el texto cifrado y la clave.");
            }
        }
    </script>

</body>
</html>
